<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0; padding: 0}
		.tabBtn{ width: 300px; margin:20px auto; overflow: hidden;}
		.tabBtn li{ display: inline-block; width: 100px; float: left; line-height: 30px; box-sizing: border-box; border:1px solid #ddd; text-align: center; cursor: pointer;}
		.tabBtn li.cur{ font-weight:bolder;}
		.tabBox{ width: 300px; margin: 20px auto;}
		.tabBox li{ display: none; border: 1px solid #ddd; width: 100%; height: 100px;}
	</style>
</head>
<body>
	<ul class="tabBtn">
		<li>选项一</li>
		<li>选项二</li>
		<li>选项三</li>
	</ul>
	<ul class="tabBox">
		<li style="display:block;">
			内容一
		</li>
		<li>
			内容二
		</li>
		<li>
			内容三
		</li>
	</ul>
	<script type="text/javascript" src="tab.js"></script>
	<script type="text/javascript">
		CsdnApi.Tab({tab:".tabBtn li",tabCon:".tabBox li",curClass:"cur"});
	</script>
</body>
</html>
